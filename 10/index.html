<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>域名查询是否已注册</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <style type="text/css" media="screen">
            *{margin: 0; padding: 0;}
        </style>
        <script src="./jquery-1.11.2.js" type="text/javascript" charset="utf-8" ></script>
    </head>
    <body>
    <fieldset style="font-size: 14px; width: 263px; margin: 20px; padding: 15px;">
        <legend>查询域名</legend>
        <form action="check.php" method="post" accept-charset="utf-8" name="form" id="form" onsubmit="return inputCheck(this);">
            <input id="domain" type="text" name="domain" placeholder="请输入域名" style="width: 200px; padding: 5px;">
            <input id="submit" type="submit" name="submit" value="搜索" style="padding: 5px;">
        </form>
     </fieldset>
     <p style="margin-left: 20px; font-size: 14px;">状态显示</p>
     <div id="result" style="width: 240px; height: 20px; border: 1px solid #ccc; margin-left: 20px;"></div>
    </body>
    <script>
    function inputCheck(){
        var domain = $.trim($("#domain").val());
        if(domain == ''){
            $('#result').html("请输入需要查询的域名地址");
            $('#domain').focus();
            return false;
        }
    }
    </script>
</html>
